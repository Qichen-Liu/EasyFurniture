name: Test Node.js
description: Runs Node.js tests and checks coverage when tests pass
inputs:
  minimum-coverage:
    default: "85"
    description: The minimum required code coverage percentage
    required: false
runs:
  using: composite
  steps:
    - name: Run tests
      shell: bash
      run: npm test  # Replace with your test command

    - name: Report Coverage to Coveralls
